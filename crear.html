<!DOCTYPE html>
<html lang="en" ng-app="CreateApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/angular.js"></script>
    <script src="js/crear.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
</head>

<body ng-controller="CrearController">
    <div class="container my-3">

        <h1>Crea un pokemon</h1>

        <hr>

        <form ng-submit="enviar()">
            <div class="mb-3">
                <label class="form-label">Nombre Pokemon</label>
                <input type="text" ng-model="name" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Ataque</label>
                <input type="number" ng-model="ataque" class="form-control" type="number">
            </div>
            <div class="mb-3 ">
                <label  class="form-label">Defensa</label>
                <input type="" class="form-control" ng-model="defensa" type="number">
            </div>
            <div class="mb-3 ">
                <label  class="form-label">Imagen Pokemon</label>
                <input class="form-control" ng-model="imagen" >
            </div>
            <button type="submit" class="btn btn-primary">Crear</button>
        </form>

    </div>
</body>

</html>
