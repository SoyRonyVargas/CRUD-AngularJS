<!DOCTYPE html>
<html lang="en" ng-app="PokedexApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/angular.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="./js/pokedex.js"></script>
    <title>Pokemones</title>
</head>

<body ng-controller="PokedexController">
    <div class="container my-3">

        <h1>Todos tus pokemones</h1>

        <hr>

            <a href="./crear.html" class="btn btn-outline-secondary">
                Crear Pokemon
            </a>

        <hr>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div ng-repeat="pkn in pokemones" class="col">
                <div class="card">
                    <img src="{{pkn.imagen}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title"> {{ pkn.name }} </h5>
                    </div>
                    <button ng-click="borrar(pkn._id)" class="btn btn-danger">Borrar</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
