<!DOCTYPE html>
<html lang="en" ng-app="TodoApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="js/angular.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/todo/components/card.js"></script>
    <title>TodoApp</title>
</head>

<body ng-controller="TodoController">
    <div class="container my-3">
        <div class="row">
            <div class="col">
                <h2>TodoList</h2>
                <hr>
                <div ng-if="todo.length === 0">
                    <h2>You don't have todos</h2>
                </div>
                <div ng-repeat="td in todo track by $index">
                    <card-component 
                        delete="deleteToDo"
                        edit="editToDo"
                        key="td.id"
                        td="td"
                    ></card-component>
                </div>
            </div>
            <div class="col">
                <h2 >ToDo</h2>
                <hr>
                <form ng-submit="addToDo()">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input ng-model="newActivity.name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" ng-model="newActivity.desc" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="datetime-local" ng-model="newActivity.date" class="form-control">
                    </div>
                    <input type="submit" value="Create" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
